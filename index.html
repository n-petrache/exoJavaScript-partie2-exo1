<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="img/image1.jpg" id="image1" />
      <script>
        var image1 = document.getElementById("image1");
        /* Lorsque la souris survole l'image, image1 change de source
        et affiche une autre illustration */
        image1.addEventListener("mouseover", function(){
          image1.src = "img/image1_2.jpg";
        })

      </script>
  </body>
</html>
